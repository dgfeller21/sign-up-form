<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="leftContainer">
		<img src="gradient-mountain-landscape.jpg" alt="mountain landscape">
		<div id="imageCreator">
			<p>Image by <a href="https://www.freepik.com/free-vector/gradient-mountain-landscape_20008481.htm#query=mountain&position=1&from_view=keyword&track=sph">Freepik</a></p>
		</div>
	</div>
	<div id="rightContainer">
		<div id="top">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
			<p>You know you want to</p>
		</div>
		<div id="middle">
			<h1>Let's do this!</h1>
			<div id="form-data">
				<div id="form-left">
					<label for="first_name">
						First Name
					</label>
					<input type="text" id="first_name">
					<label for="email">
						Email
					</label>
					<input type="text" id="email">
					<label for="password">
						Password
					</label>
					<input type="text" id="password">
				</div>
				<div id="form-right">
					<label for="last_name">
						Last Name
					</label>
					<input type="text" id="last_name">
					<label for="phonenumber">
						Phone Number
					</label>
					<input type="text" id="phonenumber">
					<label for="confirmPassword">
						Confirm Password
					</label>
					<input type="text" id="confirmPassword">
				</div>
			</div>
		</div>
		<div id="bottom">
			<button class="myButton">Create Account</button>
			<p>Already have an account? <span>Log in</span></p>
		</div>
	</div>
	<script src="sign-up.js"></script>
</body>
</html>
